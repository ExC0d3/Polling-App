<form class="form-label-color"> 
	<div class="form-group">
		<label for="question">Poll Question</label>
		<input type="text" name="question" class="form-control" placeholder="Question ?" autofocus required>
	</div>
	<div class="form-group">
		<label for="Options">Options</label>
		<input type="text" name="option" class="form-control" placeholder="Yes/No" required>
	</div>
	<div class="form-group">
		<button id="option" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
	</div>
	<button type="submit" class="btn btn-default">Submit Poll</button>
</form>
